
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- /Meta -->

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Main page</title>
</head>
    <body>
        <div class="container">
            <p><h1>Главная страница</h1></p>
            <div th:switch="${user}">
                <h2 th:case="null">No users found!</h2>
                <div th:case="*">
                    <h2>Users</h2>
                    <table>
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">
                            <td th:text="${user.id_user}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.password}"></td>
                            <td><a th:href="@{user-update/{id}(id=${user.id_user})}">Edit</a></td>
                            <td><a th:href="@{user-delete/{id}(id=${user.id_user})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p><a href="/user-create">Create user</a></p>
            </div>
            <p><a href="/card-create">Добавить карточку</a></p>
        </div>
    </body>
</html>
