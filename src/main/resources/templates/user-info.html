
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- /Meta -->

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Main page</title>
</head>
<body>
<div class="container">
    <div th:switch="${user}">
        <h2 th:case="null">No info found!</h2>
        <div th:case="*">
            <h1>Пользователь</h1>

            <ul>
                <li>Name: <label th:text="${user.name}"></label> </li>
                <li>Password: <label th:text="${user.password}"></label></li>
                <li><p>Карточки: <a class="button" href="/card-create">Добавить карточку</a> </p></li>

                <div id="card_doby">
                    <tr th:each="card : ${card}" >
                        <div class="row">
                            <div class="col-10">
                                <div class="card" style="width: 300px;">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${card.headline}"></h5>

                                        <table th:each="inst : ${card.institutions}">
                                            <label th:text="${inst}"></label>
                                        </table>

                                        <a href="#" class="btn btn-primary linkCard" th:href="@{'/index/modal'}">Добавить</a>
                                        <a href="#" class="btn btn-primary linkCard" th:href="@{'/index/modal'}">Редактировать</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>
                </div>
            </ul>

        </div>
    </div>
    <input type="submit" onclick="javascript:history.back(); return false;" value="Назад">


    <div class="modal" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

</div>

<script>
    $(document).ready(function() {
        $(".linkCard").on("click", function(e){
            console.log('I am hear');
            e.preventDefault();
            // var url = $(this).find("a").data("url");
            var url =  $(this).attr('href');
            console.log(url);
            $("#myModal").modal("show").find(".modal-content").load($(this).attr('href'));
        });
    });
</script>


</body>
</html>
